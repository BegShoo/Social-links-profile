<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="inline">
      <div class="card">
        <header>
          <img
            class="profile-avatar-img"
            src="assets/images/avatar-jessica.jpeg"
            alt="Headshot of Jessica"
          />
          <h1 class="heading-primary">Jessica Randall</h1>
          <h2 class="heading-secondary">London, United Kingdom</h2>
        </header>
        <main>
          <p class="job-description">"Front-end developer and avid reader."</p>
        </main>
        <button class="btn" href="#">GitHub</button>
        <button class="btn" href="#">Frontend Mentor</button>
        <button class="btn" href="#">LinkedIn</button>
        <button class="btn" href="#">Twitter</button>
        <button class="btn" href="#">Instagram</button>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
